<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Hours System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 500px; width: 90%; padding: 30px; }
        .logo { text-align: center; margin-bottom: 20px; font-size: 24px; }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        .toggle-link { text-align: center; margin-top: 15px; }
        .toggle-link a { color: #667eea; cursor: pointer; text-decoration: none; }
        .hidden { display: none; }
        .error { color: red; font-size: 12px; margin-top: 5px; }
        .success { color: green; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏰ Duty Hours</div>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Manage duties and track your hours</p>

        <!-- Sign In Form -->
        <div id="signInForm">
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signInEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signInPassword" placeholder="••••••••">
                <a onclick="showForgotPassword()" style="font-size: 12px; color: #667eea; cursor: pointer;">Forgot Password?</a>
            </div>
            <button onclick="signIn()">Sign In</button>
            <div id="signInError" class="error"></div>
            <div class="toggle-link">
                Don't have an account? <a onclick="toggleForms()">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="hidden">
            <h2>Create Account</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signUpName" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signUpEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signUpPassword" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signUpConfirmPassword" placeholder="••••••••">
                <div id="passwordError" class="error"></div>
            </div>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Your account will be reviewed by an admin</p>
            <button onclick="signUp()">Create Account</button>
            <div id="signUpError" class="error"></div>
            <div class="toggle-link">
                Already have an account? <a onclick="toggleForms()">Sign In</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="hidden">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="resetEmail" placeholder="your@email.com">
            </div>
            <button onclick="resetPassword()">Send Reset Link</button>
            <div id="resetError" class="error"></div>
            <div class="toggle-link">
                <a onclick="showSignIn()">Back to Sign In</a>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
            Demo Admin: ruiyuan.koh@gmail.com / password
        </div>
    </div>

    <script>
        // Initialize users from localStorage
        function initUsers() {
            if (!localStorage.getItem('users')) {
                const demoUser = {
                    id: 'admin1',
                    name: 'Admin User',
                    email: 'ruiyuan.koh@gmail.com',
                    password: 'password',
                    role: 'admin',
                    status: 'approved',
                    hours: 0,
                    profilePic: null
                };
                localStorage.setItem('users', JSON.stringify([demoUser]));
            }
        }

        function toggleForms() {
            document.getElementById('signInForm').classList.toggle('hidden');
            document.getElementById('signUpForm').classList.toggle('hidden');
            document.getElementById('signInError').textContent = '';
            document.getElementById('signUpError').textContent = '';
        }

        function showForgotPassword() {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function showSignIn() {
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('signInForm').classList.remove('hidden');
        }

        function signIn() {
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const errorDiv = document.getElementById('signInError');

            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                errorDiv.textContent = 'Invalid email or password';
                return;
            }

            if (user.status !== 'approved') {
                errorDiv.textContent = 'Your account is pending admin approval';
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = '/dashboard.html';
        }

        function signUp() {
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;
            const errorDiv = document.getElementById('signUpError');
            const passwordError = document.getElementById('passwordError');

            if (!name || !email || !password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                return;
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                errorDiv.textContent = 'Email already registered';
                return;
            }

            const newUser = {
                id: 'user_' + Date.now(),
                name: name,
                email: email,
                password: password,
                role: 'user',
                status: 'pending',
                hours: 0,
                profilePic: null
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            errorDiv.textContent = '';
            errorDiv.innerHTML = '<div class="success">✓ Account created! Waiting for admin approval.</div>';
            
            setTimeout(() => {
                toggleForms();
            }, 2000);
        }

        function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            const errorDiv = document.getElementById('resetError');

            if (!email) {
                errorDiv.textContent = 'Please enter your email';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (!user) {
                errorDiv.textContent = 'Email not found';
                return;
            }

            errorDiv.innerHTML = '<div class="success">✓ Password reset link sent to ' + email + '</div>';
            setTimeout(() => showSignIn(), 2000);
        }

        // Initialize on page load
        initUsers();
    </script>
</body>
</html>
